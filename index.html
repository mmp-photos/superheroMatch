<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.typekit.net/gof3kfm.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1>Superhero Match!</h1>
        </div>
        <div>
            <section class="score-panel">
                <button class="btn restart">
                    <i class="fa fa-repeat"></i>
                </button>
                <div class="current-rate">
                    <div class="counter"></div>
                    <span>Move(s) </span><span class="moves">0</span>
                </div>
                <div class="counter">
                    <span>Time <i class="fa fa-hourglass-half" title="Time"></i>
                    </span><span class="displayTime">00:00</span>
                </div>
            </section>
        </div>    
    </header>

    <ul class="deck hide" id="card-deck">
        <li class="card" >
            <i class="fa fa-diamond"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-cube"></i>
        </li>
        <li class="card">
            <i class="fa fa-anchor"></i>
        </li>
        
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-diamond"></i>
        </li>
        
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        <li class="card">
            <i class="fa fa-leaf"></i>
        </li>
        <li class="card">
            <i class="fa fa-bomb"></i>
        </li>
        
        <li class="card">
            <i class="fa fa-bolt"></i>
        </li>
        <li class="card">
            <i class="fa fa-bicycle"></i>
        </li>
        <li class="card">
            <i class="fa fa-paper-plane-o"></i>
        </li>
        <li class="card">

            <i class="fa fa-cube"></i>
        </li>
    </ul>
    <!--panel that will be show when you finish the game-->
    <section class="pop-up hide">
        <div class="result">
            <h2><span class="pop-up-header">Congratulations!</span></h2>
            <p>You needed <span id="fin-moves">0</span> moves to finish the game</p>
            <p>Your time is <span id="fin-time">00.00</span>.</p>
            <p class="fin-stars">
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
            </p>
            <img class="fireworks" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png" alt="fireworks">
            <img class="cup cup-bronze hide" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png" alt="cup-bronze">
            <img class="cup cup-silver hide" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png" alt="cup-silver">
            <img class="cup cup-gold hide" src="https://cdn2.iconfinder.com/data/icons/circle-icons-1/64/mail-256.png" alt="cup-gold">
            <p>Score: <span id="fin-score"></span></p>
            <form class="print-your-name">
                <input id="input-name" type="text" placeholder="Enter your name here">
                <input id="btn-submit" class="btn" type="submit" value="Submit!">
            </form>
        </div>

    </section>

    <section id="deck-selector">
        <ul class="deck">
            <h2>Select the heroes you want to match</h2>
            <li><img class="select-deck" onclick="switchDeck('batman')" src="images/batman.png" /></li>
            <li><img class="select-deck" onclick="switchDeck('justiceLeague')" src="images/justice-league.png" /></li>
            <li><img class="select-deck" onclick="switchDeck('avengers')"src="images/avengers.png" /></li>
            <li><img class="select-deck" onclick="switchDeck('xmen')" src="images/xmen.png" /></li>
        </div>
    </section>

</div>
<!--footer with links-->
<footer>
    <p class="copyright">adapted from Laura Enria 2018. <i class="fa fa-copyright" aria-hidden="true"></i>All Rights Reserved</p>
    </div>
</footer>

<script src="js/index.js"></script>
</body>
</html>
